<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <meta charset="utf8">

        <title>
            Login | AnimeWatch
        </title>

        <link rel="stylesheet" href="/stylesheets/button.css">
        <link rel="stylesheet" href="/stylesheets/textbox.css">
        <link rel="stylesheet" href="/stylesheets/text.css">
        <link rel="stylesheet" href="/stylesheets/authentication-layout.css">
    </head>

    <body>
        <div id="id_form">
            <form class="container" method="POST">
                <span class="text text-heading1 text-blue" id="id_page_heading"> Login </span>

                <label for="id_username"> 
                    <input class="textbox" id="id_username" placeholder="Username" name="username" type="text"/>
                </label>

                <label for="id_password"> 
                    <input class="textbox" id="id_password" placeholder="Password" name="password" type="password"/>
                </label>

                <input class="btn btn-green" id="id_submit" type="submit"/>
            </form>
        </div>
    </body>
</html>
