<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <meta charset="utf8">
        <title>
            Register | AnimeWatch
        </title>
    </head>

    <body>
        <form method="POST">
            <span id="id_page_heading"> Register </span>

            <label for="id_username"> Username:
                <input id="id_username" placeholder="Username" name="username" type="text"/>
            </label>

            <label for="id_password"> Password:
                <input id="id_password" placeholder="Password" name="password" type="password"/>
            </label>

            <input type="submit"/>
        </form>
    </body>
</html>
